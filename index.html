<html lang="en">
  <head><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sorting Visualiser</title>
  </head>
  <body>
    <div class="menuWrapper">
      <button class="generateArray">Generate new array</button>
      <span class="size">Choose array size:</span>
      <input type="range" name="arraySize" min="5" max="300" />
      <button class="sortButton">Sort!</button>
      <div class="sortingAlgorithms">
        <span class="description">Choose algorithm:</span>
        <button class="sortingAlgorithms__oneAlgorithm">Bubble sort</button>
        <button class="sortingAlgorithms__oneAlgorithm">Selection sort</button>
        <button class="sortingAlgorithms__oneAlgorithm">Quick sort</button>
        <button class="sortingAlgorithms__oneAlgorithm">Insertion sort</button>
        <button class="sortingAlgorithms__oneAlgorithm">Merge sort</button>
      </div>
    </div>
    <script src="./sortingVisualizer.js"></script>
  </body>
</html>
